<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Build<span>mobi</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-card *ngFor="let build of builds">
  <ion-card-content>
      <h2>{{build.name}} <ion-icon class="list-obra" name="home"></ion-icon></h2>
    <ion-avatar>
      <img [src]="build.img" alt="">
    </ion-avatar>
    <div class="description">
      {{build.description}}
    </div>
    <ion-row>
      <ion-col>
        <ion-icon class="status-obra" name="ios-clipboard-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon class="status-obra" name="ios-speedometer-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon class="status-obra" name="ios-podium-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon class="status-obra" name="ios-warning-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon class="status-obra" name="ios-checkmark"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>

<ion-fab right bottom>
  <button ion-fab id="add-conta">
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-fab-list side="top">
    <button ion-fab><ion-icon name="ios-trash"></ion-icon></button>
    <button ion-fab><ion-icon name="logo-usd"></ion-icon></button>
    <button ion-fab><ion-icon name="ios-clipboard"></ion-icon></button>
    <button ion-fab (click)="insert()"><ion-icon name="ios-create"></ion-icon></button>
  </ion-fab-list>
</ion-fab>
</ion-content>
